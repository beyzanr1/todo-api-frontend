<h2>Görevler</h2>

<mat-form-field appearance="outline" style="width:320px;margin:8px 0 16px;">
  <mat-label>Ara</mat-label>
  <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="başlık / durum / öncelik...">
</mat-form-field>

<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let r">{{ r.id }}</td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Başlık</th>
    <td mat-cell *matCellDef="let r">{{ r.title }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Durum</th>
    <td mat-cell *matCellDef="let r">{{ r.status }}</td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef>Öncelik</th>
    <td mat-cell *matCellDef="let r">{{ r.priority }}</td>
  </ng-container>

  <ng-container matColumnDef="user_id">
    <th mat-header-cell *matHeaderCellDef>Kullanıcı</th>
    <td mat-cell *matCellDef="let r">{{ r.user_id }}</td>
  </ng-container>

  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef>Oluşturma</th>
    <td mat-cell *matCellDef="let r">{{ r.created_at }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let r">
      <a [routerLink]="['/admin/tasks', r.id]" mat-button>Detay</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
